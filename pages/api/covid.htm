    <script src="../../js/search.js" defer></script>

    <link rel="stylesheet" href="../../css/api/covid.css" />
    <link rel="stylesheet" href="../../css/modal.css" />
    <link rel="stylesheet" href="../../css/navbar.css" />


    <!--Bootstrap imports-->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
      defer
    ></script>
    <script

      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
      defer
    ></script>
    <script

      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

      defer

<body>
  <nav
  class="navbar navbar-expand-lg navbar navbar-dark bg-dark"
  id="navbar"
  >
  <a class="navbar-brand" href="../../index.htm"><img src="../../images/navbar/logo.png" id="logo"/></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="entertainment-dropdown-links">
          <a class="dropdown-item" href="./covid.htm">COVID-19 Tracker</a>
          <a class="dropdown-item" href="./movie">Movie Searcher</a>
          <a class="dropdown-item" href="https://{chat-live-server-link}">Chat Live</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="./pages/entertainment/website">This Website</a>
        </div>
      </li>
      <li class="nav-item dropdown" id="dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="programming-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="programming-dropdown-links">
          <a class="dropdown-item" href="./pages/programming/npm">NPM Packages</a>
          <a class="dropdown-item" href="./pages/programming/hackathons">Hackathons</a>
          <a class="dropdown-item" href="./pages/programming/github">Github</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="./pages/api/sandbox">Code In Sandbox</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./pages/about.htm" id="about"><span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./pages/members.htm" id="members"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./pages/contact.htm" id="contact"></a>
      </li>
    </ul>
    <div id="search-wrapper">
      <input class="form-control mr-sm-2" id="search" placeholder="Search" aria-label="Search">
      <button type="button" class="btn btn-outline-success" id="search-btn" data-toggle="modal" data-target="#exampleModal" onclick="filterResults('api')">
        Search
      </button>
    </div>
  </div>
  </nav>
  <main>
      <div class="form-group" id="search-field">
        <input type="text" class="form-control" id="country" placeholder="Country Name" required>
        <button type="btn" class="btn btn-success" id="search-btn" onclick="event.preventDefault();  fetchCovidStatistics()">Get COVID-19 Data</button>
        <div class="spinner-border text-primary" id="loading-spinner" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    <p id="no-results-found"></p>
    <div id="country-data-items-wrapper">
      <ul id="country-data-items"></ul>
    </div>
    <div id="covid-img-wrapper">
      <img src="https://img.icons8.com/officel/80/000000/virus.png"/>
    </div>
  </main>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
